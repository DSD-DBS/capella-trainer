      description: Open default PV configuration file
      hint: |
        Please open the default PV configuration file using the gear icon (<CaIcon name="openCurrentConfigFile" />) on the top-right corner in the "Property Values" tab. In case you accidentally closed the tab you can open it again via Window > Show View > Other > Property Values.